<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/site/site.xhtml">
  <ui:define name="title">
    <h:outputText value="#{customProperties['page.title.prefix']}#{customProperties['administration.archive.creation.title']}" />
  </ui:define>
  <ui:define name="body-site">
    <h2 class="center">#{customProperties['administration.archive.creation.title']}</h2>
    <h:form id="frmArchive" prependId="false">
      <p:fieldset legend="#{customProperties['administration.archive.fieldset']}">
        <!-- Liste sélection mois -->
        <p:selectOneMenu value="#{archivesController.archivesBean.month}" required="true" requiredMessage="#{customProperties['administration.archives.error.month']}">
          <f:selectItems value="#{archivesController.lstMonths}" var="month" itemValue="#{month.value}" itemLabel="#{month.label}" />
        </p:selectOneMenu>
        <p:inputText id="year" value="#{archivesController.archivesBean.year}" size="4" maxlength="4" label="#{customProperties['administration.archive.year']}" required="true" requiredMessage="#{customProperties['administration.archives.error.year']}" />
        <p:commandButton id="btnSearch" value="#{customProperties['administration.archive.action.search']}" actionListener="#{archivesController.search}" update=":messages @parent result" />
      </p:fieldset>
      <p:outputPanel id="result" layout="block">
        <p:dataTable value="#{archivesController.archivesBean.lstArchivesFile}" var="archivesFile" emptyMessage="#{customProperties['no.data']}" rendered="#{archivesController.archivesBean.lstArchivesFile != null}">
          <f:facet name="header">
            <h:outputText value="#{customProperties['administration.archive.datatable.title']}" />
          </f:facet>
          <!-- Type de fichier -->
          <p:column headerText="#{customProperties['administration.archive.datatable.column.type']}">
            <h:outputText value="#{archivesFile.type}" />
          </p:column>
          <!-- Nom du fichier -->
          <p:column headerText="#{customProperties['administration.archive.datatable.column.name']}">
            <h:outputText value="#{archivesFile.name}" />
          </p:column>
          <!-- Taille du fichier -->
          <p:column headerText="#{customProperties['administration.archive.datatable.column.size']}">
            <h:outputText value="#{archivesFile.size}" />
          </p:column>
          <!-- Lien de téléchargement -->
          <p:column headerText="#{customProperties['administration.archive.datatable.column.download']}">
            <p:commandButton ajax="false" icon="ddl">
              <p:fileDownload value="#{archivesFile.file}" />
            </p:commandButton>
          </p:column>
        </p:dataTable>
      </p:outputPanel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
