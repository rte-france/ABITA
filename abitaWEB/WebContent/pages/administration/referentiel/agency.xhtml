<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/site/site.xhtml">
  <ui:define name="title">
    <h:outputText value="#{customProperties['page.title.prefix']}#{customProperties['administration.referentiel.agency.title']}" />
  </ui:define>
  <ui:define name="body-site">
    <h2 class="center">#{customProperties['administration.referentiel.agency.title']}</h2>
    <h:form id="frmRefAgency" prependId="false" onkeypress="return event.keyCode != 13">
      <p:outputPanel layout="block" id="agencyListing">
        <p:commandButton style="display: none;" process="@none" update="@none" ajax="true" />
        <p:dataTable id="agencydtble" var="agency" value="#{agencyController.agencyBean.agencies}" editable="true" emptyMessage="#{customProperties['no.data']}" sortBy="#{agency.name.toUpperCase()}" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" rows="10" rowsPerPageTemplate="15, 20, 25" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}">
          <p:ajax event="rowEdit" listener="#{agencyController.onEdit}" update=":messages" />
          <!-- Titre du tableau -->
          <f:facet name="header">
            <h:outputText value="#{customProperties['administration.referentiel.agency.datatable.title']}" />
          </f:facet>
          <!-- Libellé -->
          <p:column headerText="#{customProperties['administration.referentiel.agency.column.label']}">
            <p:cellEditor>
              <f:facet name="output">
                <h:outputText value="#{agency.name}" />
              </f:facet>
              <f:facet name="input">
                <p:inputText value="#{agency.name}" maxlength="50" required="true" requiredMessage="#{customProperties['administration.referentiel.agency.error.label']}" />
              </f:facet>
            </p:cellEditor>
          </p:column>
          <!-- Actions -->
          <p:column headerText="#{customProperties['administration.referentiel.agency.column.action']}" styleClass="action_column">
            <p:rowEditor id="btnModify" />
            <!-- Bouton suppression -->
            <p:commandButton id="btnDelete" type="button" rendered="#{agency.removable}" onclick="confirmDelete_#{agency.id}.show()" icon="ui-icon-trash" styleClass="btn" />
            <p:tooltip for="btnDelete" value="#{customProperties['administration.referentiel.agency.action.delete']}" showEffect="fade" hideEffect="fade" />
            <!-- Confirmation suppression -->
            <p:confirmDialog widgetVar="confirmDelete_#{agency.id}" message="#{customProperties['administration.referentiel.agency.action.delete.confirm']}">
              <p:commandButton value="#{customProperties['confirm.yes']}" update=":messages :frmRefAgency:agencyListing" process=":frmRefAgency:agencyListing" onclick="confirmDelete_#{agency.id}.hide()">
                <p:collector value="#{agency}" removeFrom="#{agencyController.agencyBean.agencies}" />
              </p:commandButton>
              <p:commandButton type="button" value="#{customProperties['confirm.no']}" onclick="confirmDelete_#{agency.id}.hide()" />
            </p:confirmDialog>
          </p:column>
        </p:dataTable>
      </p:outputPanel>
      <p:fieldset legend="#{customProperties['administration.referentiel.agency.fieldset']}">
        <p class="info_required">
          Les champs suivis de <span class="mandatory">*</span> sont obligatoires.
        </p>
        <p>
          <!-- Libellé -->
          <h:outputLabel for="name" value="#{customProperties['administration.referentiel.agency.field.label']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:inputText id="name" value="#{agencyController.agencyBean.agency.name}" maxlength="50" required="true" requiredMessage="#{customProperties['administration.referentiel.agency.error.label']}" />
        </p>
        <!-- Bouton Ajouter -->
        <p:commandButton id="btnAdd" value="#{customProperties['administration.referentiel.agency.action.add']}" actionListener="#{agencyController.addAgencyToList}" update=":messages name agencyListing" />
      </p:fieldset>
      <p:outputPanel layout="block" styleClass="action">
        <p:commandButton id="btnValidate" value="#{customProperties['administration.referentiel.agency.action.save']}" actionListener="#{agencyController.saveData}" immediate="true" update=":messages" />
        <p:commandButton id="btnCancel" value="#{customProperties['administration.referentiel.agency.action.cancel']}" action="welcome" immediate="true" />
      </p:outputPanel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
