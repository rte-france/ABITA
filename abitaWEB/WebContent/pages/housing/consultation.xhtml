<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/site/site.xhtml">
  <ui:define name="title">
    <h:outputText value="#{customProperties['page.title.prefix']}#{customProperties['housing.view.title']}"/>
  </ui:define>
  <ui:define name="body-site">
    <h2 class="center">#{customProperties['housing.view.title']}</h2>
    <h:form id="frmCreateHousing" prependId="false" onkeypress="return event.keyCode != 13">
      <p:fieldset legend="#{customProperties['housing.creation.fieldset']}">
        <p>
          <!-- Référence -->
          <h:outputText value="#{customProperties['housing.field.ref']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.reference}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Adresse -->
          <h:outputText value="#{customProperties['housing.field.adress']}" styleClass="label txtarea"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.address}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Code postal -->
          <h:outputText value="#{customProperties['housing.field.cp']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.postalCode}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Ville -->
          <h:outputText value="#{customProperties['housing.field.city']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.city}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date d'entrée -->
          <h:outputText value="#{customProperties['housing.field.date.in']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.registerDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- Date de sortie -->
          <h:outputText value="#{customProperties['housing.field.date.out']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.unregisterDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- Motif de sortie -->
          <h:outputLabel value="#{customProperties['housing.field.reason.for.exit']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.reasonForExit.key]}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- Commentaire général -->
          <h:outputText value="#{customProperties['housing.field.general.comment']}" styleClass="label txtarea"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.generalComment}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Surface réelle -->
          <h:outputText value="#{customProperties['housing.field.real.surface']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.realSurfaceArea}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Surface corrigée -->
          <h:outputText value="#{customProperties['housing.field.fixed.surface']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.revisedSurfaceArea}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Propriété -->
          <h:outputText value="#{customProperties['housing.field.property']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.property}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{!housingController.housingBean.housingDTO.property}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Jardin -->
          <h:outputText value="#{customProperties['housing.field.garden']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.gardenAvailable}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{!housingController.housingBean.housingDTO.gardenAvailable}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- M²(nombre) -->
          <h:outputText value="#{customProperties['housing.field.square.meter']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.squareMeter}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Garage -->
          <h:outputText value="#{customProperties['housing.field.garage']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.garageAvailable}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{!housingController.housingBean.housingDTO.garageAvailable}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Statut logement -->
          <h:outputText value="#{customProperties['housing.field.status']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.housingStatus.label}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Nombre de pièces -->
          <h:outputText value="#{customProperties['housing.field.room.number']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.roomCount}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Nature -->
          <h:outputText value="#{customProperties['housing.field.nature']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.housingNature.label}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Noyau dur -->
          <h:outputText value="#{customProperties['housing.field.core']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.core}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{!housingController.housingBean.housingDTO.core}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Année de contruction -->
          <h:outputText value="#{customProperties['housing.field.year']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.year}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Gestionnaire du logement -->
          <h:outputText value="#{customProperties['housing.field.manager']}" styleClass="label"/>
          <h:outputText
            value="#{housingController.housingBean.housingDTO.thirdpartyContractManager.lastName} #{housingController.housingBean.housingDTO.thirdpartyContractManager.firstName}"
            styleClass="long_desc"/>
        </p>
        <p>
          <!-- Catégorie du local -->
          <h:outputText value="#{customProperties['housing.field.category']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.roomCategory.label}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Domaine d'activité de son contrat occupant en cours -->
          <h:outputText value="#{customProperties['housing.field.field']}" styleClass="label"/>
          <h:outputText
            value="#{housingController.housingBean.housingDTO.fieldOfActivity.label} #{housingController.housingBean.housingDTO.fieldOfActivity.gmr}"
            styleClass="long_desc"/>
        </p>
        <p>
          <!-- Agence -->
          <h:outputText value="#{customProperties['housing.field.agency']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.agency.name}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Site -->
          <h:outputText value="#{customProperties['housing.field.rattachmentSite']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.rattachmentSite.name}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date de dernière maintenance DAAF -->
          <h:outputText value="#{customProperties['housing.field.last.daaf.date']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.lastDaafDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- Assainissement -->
          <h:outputText value="#{customProperties['housing.field.sanitation']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.sanitation.label}" styleClass="long_desc">
          </h:outputText>
        </p>
        <p>
          <!-- Type de chauffage -->
          <h:outputText value="#{customProperties['housing.field.heatingType']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.heatingType.label}" styleClass="long_desc">
          </h:outputText>
        </p>
        <p>
          <!-- Climatisseur -->
          <h:outputText value="#{customProperties['housing.field.airconditioner']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.airconditioner.label}" styleClass="long_desc">
          </h:outputText>
        </p>
        <p>
          <!-- OI Logement -->
          <h:outputText value="#{customProperties['housing.field.oiHousing']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.oiHousing}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- EOTP: code fournisseur version 02.05.00-->
          <h:outputText value="#{customProperties['housing.field.eotp']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.eotp}" styleClass="long_desc"/>
        </p>

        <p>
          <!-- Cuisine Equipée -->
          <h:outputText value="#{customProperties['housing.field.equippedKitchen']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.equippedKitchen}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.equippedKitchen == false}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date de la Cuisine -->
          <h:outputText value="#{customProperties['housing.field.kitchenDate']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.kitchenDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- Salle de Bain -->
          <h:outputText value="#{customProperties['housing.field.bathroom']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.bathroom}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.bathroom == false}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date de la salle de bain -->
          <h:outputText value="#{customProperties['housing.field.bathroomDate']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.bathroomDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- DPE -->
          <h:outputText value="#{customProperties['housing.field.dpe']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.dpe}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.dpe == false }" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date dpe -->
          <h:outputText value="#{customProperties['housing.field.dpeDate']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.dpeDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- Gaz -->
          <h:outputText value="#{customProperties['housing.field.gas']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.gas}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.gas == false}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date Gaz -->
          <h:outputText value="#{customProperties['housing.field.gasDate']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.gasDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- Anomalie Gaz -->
          <h:outputText value="#{customProperties['housing.field.gasAno']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.gasAno}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.gasAno == false}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Elect -->
          <h:outputText value="#{customProperties['housing.field.elect']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.elect}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.elect == false}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date elect -->
          <h:outputText value="#{customProperties['housing.field.electDate']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.electDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- Anomalie Electrique -->
          <h:outputText value="#{customProperties['housing.field.electAno']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.electAno}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.electAno == false}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- Amiante -->
          <h:outputText value="#{customProperties['housing.field.asbestos']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.asbestos}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.asbestos == false}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date Amiantes -->
          <h:outputText value="#{customProperties['housing.field.asbestosDate']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.asbestosDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- Anomalie Amiante -->
          <h:outputText value="#{customProperties['housing.field.asbestosAno']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.asbestosAno}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.asbestosAno == false}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- Plomb -->
          <h:outputText value="#{customProperties['housing.field.lead']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.lead}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.lead == false}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date Plomb -->
          <h:outputText value="#{customProperties['housing.field.leadDate']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.leadDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- Anomalie Plomb -->
          <h:outputText value="#{customProperties['housing.field.leadAno']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.leadAno}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.leadAno == false}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- termite -->
          <h:outputText value="#{customProperties['housing.field.termite']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.termite}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.termite == false}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date Termites -->
          <h:outputText value="#{customProperties['housing.field.termiteDate']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.termiteDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- Anomalie Termite -->
          <h:outputText value="#{customProperties['housing.field.termiteAno']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.termiteAno}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.termiteAno == false}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- ernmt -->
          <h:outputText value="#{customProperties['housing.field.ernmt']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.ernmt}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.ernmt == false}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date ERNMT -->
          <h:outputText value="#{customProperties['housing.field.ernmtDate']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.ernmtDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- carrez -->
          <h:outputText value="#{customProperties['housing.field.carrez']}" styleClass="label"/>
          <h:outputText value="#{customProperties['confirm.yes']}"
                        rendered="#{housingController.housingBean.housingDTO.carrez}" styleClass="long_desc"/>
          <h:outputText value="#{customProperties['confirm.no']}"
                        rendered="#{housingController.housingBean.housingDTO.carrez == false}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date Carrez -->
          <h:outputText value="#{customProperties['housing.field.carrezDate']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.carrezDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!--  Avenir du logement -->
          <h:outputLabel value="#{customProperties['housing.field.futurOfHousing']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.futurOfHousing.key]}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- Date: AVENIR -->
          <h:outputText value="#{customProperties['housing.field.dateFuturOfHousing']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.dateFuturOfHousing}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>
        <p>
          <!-- Prix-->
          <h:outputText value="#{customProperties['housing.field.futurOfHousingPrice']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.futurOfHousingPrice}" styleClass="long_desc"/>
        </p>

        <p>
          <!-- Date de dernière visite -->
          <h:outputText value="#{customProperties['housing.field.lastVisitDate']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.lastVisitDate}" styleClass="long_desc">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
          </h:outputText>
        </p>

        <p>
          <!--  Assainissement aux normes -->
          <h:outputLabel value="#{customProperties['housing.field.SanitationStandards']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.sanitationstd.key]}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!--  façade -->
          <h:outputLabel value="#{customProperties['housing.field.facade']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.facade.key]}"
                        styleClass="long_desc"/>
        </p>

        <p>
          <!--  couverture -->
          <h:outputLabel value="#{customProperties['housing.field.cover']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.couverture.key]}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!--  isolation -->
          <h:outputLabel value="#{customProperties['housing.field.insulation']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.insulation.key]}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- Murs -->
          <h:outputLabel value="#{customProperties['housing.field.walls']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.walls.key]}"
                        styleClass="long_desc"/>
        </p>
        <p>

          <!--  Menuiserie / Huisseries -->
          <h:outputLabel value="#{customProperties['housing.field.JoineryFrame']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.joineryFrame.key]}"
                        styleClass="long_desc"/>
        </p>

        <p>

          <!--  Finition -->
          <h:outputLabel value="#{customProperties['housing.field.interiorFinishes']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.finitions.key]}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!--  vmc -->
          <h:outputLabel value="#{customProperties['housing.field.vmc']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.vmc.key]}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- Plomberie et sanitaire -->
          <h:outputLabel value="#{customProperties['housing.field.plomberieSanitaire']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.plomberie.key]}"
                        styleClass="long_desc"/>
        </p>
        <p>
          <!-- Etiquette énergétique (DPE) -->
          <h:outputLabel value="#{customProperties['housing.field.energyLabel']}" styleClass="label"/>
          <h:outputText value="#{customProperties[housingController.housingBean.housingDTO.energyLabel.key]}"
                        styleClass="long_desc"/>
        </p>

        <p>
          <!-- Emission de GES -->
          <h:outputText value="#{customProperties['housing.field.emissionGes']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.emissionGes}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- Année vente programmer en -->
          <h:outputText value="#{customProperties['housing.field.dateProgrammedSale']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.dateProgrammedSale}" styleClass="long_desc"/>
        </p>

        <p>
          <!-- Année Démolition programmer en -->
          <h:outputText value="#{customProperties['housing.field.dateDemolition']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.dateDemolition}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- cout démolition -->
          <h:outputText value="#{customProperties['housing.field.coutDemolition']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.coutDemolition}" styleClass="long_desc"/>
        </p>

        <p>
          <!-- Année rénovation programmer en -->
          <h:outputText value="#{customProperties['housing.field.dateRenovation']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.dateRenovation}" styleClass="long_desc"/>
        </p>
        <p>
          <!-- cout rénovation-->
          <h:outputText value="#{customProperties['housing.field.coutRenovation']}" styleClass="label"/>
          <h:outputText value="#{housingController.housingBean.housingDTO.coutRenovation}" styleClass="long_desc"/>
        </p>

      </p:fieldset>
      <p:outputPanel layout="block" styleClass="action">
        <p:commandButton id="btnUpdate" value="#{customProperties['housing.action.update']}"
                         action="#{housingController.redirectUpdateData}"
                         rendered="#{security.access('utilisateur', 'administrateur')}"/>
        <p:commandButton id="btnDelete" value="#{customProperties['housing.action.delete']}"
                         onclick="confirmDelete.show()"
                         rendered="#{security.access('administrateur') and housingController.isRemovable()}"/>
        <p:confirmDialog widgetVar="confirmDelete" message="#{customProperties['housing.action.delete.confirm']}">
          <p:commandButton value="#{customProperties['confirm.yes']}" onclick="confirmDelete.hide()"
                           action="#{housingController.deleteData}"/>
          <p:commandButton type="button" value="#{customProperties['confirm.no']}" onclick="confirmDelete.hide()"/>
        </p:confirmDialog>
      </p:outputPanel>
      <p:outputPanel id="result" layout="block" styleClass="consult">
        <h2 class="center">
          <h:outputText value="#{customProperties['housing.view.tenant']}"/>
        </h2>
        <p:dataTable id="resultTabTenant" var="contract" value="#{housingController.housingBean.contractList}"
                     emptyMessage="#{customProperties['no.data']}" sortBy="#{contract.startValidityDate}"
                     sortOrder="descending">
          <!-- 						paginator="true" paginatorPosition="bottom" rows="100" rowsPerPageTemplate="50, 100, 150 #{fn:length(tenantSearchController.tenantSearchBean.lstResultSearch) gt 150 ? concat(',', #{fn:length(tenantSearchController.tenantSearchBean.lstResultSearch)) : ''}"  -->
          <!-- Type d'occupant -->
          <p:column sortBy="#{contract.tenant.typeTenant.label}" styleClass="multi_line long_label">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.type']}"/>
            </f:facet>
            <h:outputText value="#{contract.tenant.typeTenant.label}"/>
          </p:column>
          <!-- Référence de l'occupant-->
          <p:column sortBy="#{contract.tenant.reference.toUpperCase()}" styleClass="multi_line long_label">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.reference']}"/>
            </f:facet>
            <h:outputText value="#{contract.tenant.reference}"/>
          </p:column>
          <!-- Nom -->
          <p:column sortBy="#{contract.tenant.lastName.toUpperCase()}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.name']}"/>
            </f:facet>
            <h:outputText value="#{contract.tenant.lastName}"/>
          </p:column>
          <!-- Prénom -->
          <p:column sortBy="#{contract.tenant.firstName.toUpperCase()}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.firstname']}"/>
            </f:facet>
            <h:outputText value="#{contract.tenant.firstName}"/>
          </p:column>
          <!-- Adresse -->
          <p:column sortBy="#{contract.tenant.sortedAddress}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.adress']}"/>
            </f:facet>
            <h:outputText value="#{contract.tenant.address}"/>
          </p:column>
          <!-- Code postal -->
          <p:column sortBy="#{contract.tenant.sortedPostalCode}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.cp']}"/>
            </f:facet>
            <h:outputText value="#{contract.tenant.postalCode}"/>
          </p:column>
          <!-- Ville -->
          <p:column sortBy="#{contract.tenant.sortedCity}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.city']}"/>
            </f:facet>
            <h:outputText value="#{contract.tenant.city}"/>
          </p:column>
          <!-- Cadre -->
          <p:column sortBy="#{contract.tenant.sortedManagerial}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.managerial']}"/>
            </f:facet>
            <h:outputText value="#{customProperties['confirm.yes']}"
                          rendered="#{contract.tenant.managerial != null ? contract.tenant.managerial : false}"/>
            <h:outputText value="#{customProperties['confirm.no']}"
                          rendered="#{contract.tenant.managerial != null ? !contract.tenant.managerial : false}"/>
          </p:column>
          <!-- Cadre à octobre N-1 -->
          <p:column sortBy="#{contract.tenant.sortedManagerialLastYear}" styleClass="multi_line long_label">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.managerial.last.year']}"/>
            </f:facet>
            <h:outputText value="#{customProperties['confirm.yes']}"
                          rendered="#{contract.tenant.managerialLastYear != null ? contract.tenant.managerialLastYear : false}"/>
            <h:outputText value="#{customProperties['confirm.no']}"
                          rendered="#{contract.tenant.managerialLastYear != null ? !contract.tenant.managerialLastYear : false}"/>
          </p:column>
          <!-- Nombre de personnes constituant le foyer -->
          <p:column sortBy="#{contract.tenant.householdSize}" styleClass="multi_line very_long_label ">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.household']}"/>
            </f:facet>
            <h:outputText value="#{contract.tenant.householdSize}"/>
          </p:column>
          <!-- Nombre de personnes constituant le foyer à octobre N-1 -->
          <p:column sortBy="#{contract.tenant.householdSizeLastYear}" styleClass="multi_line very_long_label">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.household.last.year']}"/>
            </f:facet>
            <h:outputText value="#{contract.tenant.householdSizeLastYear}"/>
          </p:column>
          <!-- Salaire brut -->
          <p:column sortBy="#{contract.tenant.sortedActualSalary}" styleClass="multi_line">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.salary']}"/>
            </f:facet>
            <h:outputText value="#{contract.tenant.actualSalary}"/>
          </p:column>
          <!-- Salaire brut à octobre N-1 -->
          <p:column sortBy="#{contract.tenant.sortedReferenceGrossSalary}" styleClass="multi_line very_long_label">
            <f:facet name="header">
              <h:outputText value="#{customProperties['tenant.field.salary.last.year']}"/>
            </f:facet>
            <h:outputText value="#{contract.tenant.referenceGrossSalary}"/>
          </p:column>
          <!-- Date de debut de validité -->
          <p:column sortBy="#{contract.startValidityDate}" styleClass="multi_line very_long_label">
            <f:facet name="header">
              <h:outputText value="#{customProperties['housing.view.tenant.start']}"/>
            </f:facet>
            <h:outputText value="#{contract.startValidityDate}">
              <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
            </h:outputText>
          </p:column>
          <!-- Date de fin de validité -->
          <p:column sortBy="#{contract.endValidityDate}" styleClass="multi_line very_long_label">
            <f:facet name="header">
              <h:outputText value="#{customProperties['housing.view.tenant.end']}"/>
            </f:facet>
            <h:outputText value="#{contract.endValidityDate}">
              <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
            </h:outputText>
          </p:column>
        </p:dataTable>
        <h2 class="center">
          <h:outputText value="#{customProperties['housing.view.thirdparty']}"/>
        </h2>
        <p:dataTable id="resultTab" value="#{housingController.housingBean.thirdPartyContractList}"
                     var="thirdPartyContract" emptyMessage="#{customProperties['no.data']}"
                     sortBy="#{thirdPartyContract.startValidity}" sortOrder="descending">
          <!-- Référence -->
          <p:column sortBy="#{thirdPartyContract.thirdParty.id}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['thirdparty.field.ref']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.thirdParty.id}"/>
          </p:column>
          <!-- Référence GCP -->
          <p:column sortBy="#{thirdPartyContract.thirdParty.gcpReference}" styleClass="multi_line">
            <f:facet name="header">
              <h:outputText value="#{customProperties['thirdparty.field.refgcp']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.thirdParty.gcpReference}"/>
          </p:column>
          <!-- Nom -->
          <p:column sortBy="#{thirdPartyContract.thirdParty.name}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['thirdparty.field.name']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.thirdParty.name}"/>
          </p:column>
          <!-- Adresse -->
          <p:column sortBy="#{thirdPartyContract.thirdParty.address}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['thirdparty.field.adress']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.thirdParty.address}"/>
          </p:column>
          <!-- Code postal -->
          <p:column sortBy="#{thirdPartyContract.thirdParty.postalCode}" styleClass="multi_line">
            <f:facet name="header">
              <h:outputText value="#{customProperties['thirdparty.field.cp']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.thirdParty.postalCode}"/>
          </p:column>
          <!-- Ville -->
          <p:column sortBy="#{thirdPartyContract.thirdParty.city}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['thirdparty.field.city']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.thirdParty.city}"/>
          </p:column>
          <!-- Téléphone -->
          <p:column sortBy="#{thirdPartyContract.thirdParty.phone}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['thirdparty.field.phone']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.thirdParty.phone}"/>
          </p:column>
          <!-- Email -->
          <p:column sortBy="#{thirdPartyContract.thirdParty.mailAddress}">
            <f:facet name="header">
              <h:outputText value="#{customProperties['thirdparty.field.email']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.thirdParty.mailAddress}"/>
          </p:column>
          <!-- Nom du bénéficiaire -->
          <p:column sortBy="#{thirdPartyContract.thirdParty.beneficiaryName}" styleClass="multi_line">
            <f:facet name="header">
              <h:outputText value="#{customProperties['thirdparty.field.beneficiary.name']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.thirdParty.beneficiaryName}"/>
          </p:column>
          <!-- Adresse du bénéficiaire -->
          <p:column sortBy="#{thirdPartyContract.thirdParty.beneficiaryAddress}" styleClass="multi_line">
            <f:facet name="header">
              <h:outputText value="#{customProperties['thirdparty.field.beneficiary.address']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.thirdParty.beneficiaryAddress}"/>
          </p:column>
          <!-- Date de début de validité -->
          <p:column sortBy="#{thirdPartyContract.startValidity}" styleClass="multi_line">
            <f:facet name="header">
              <h:outputText value="#{customProperties['housing.thirdparty.field.start']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.startValidity}">
              <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
            </h:outputText>
          </p:column>
          <!-- Date de résiliation -->
          <p:column sortBy="#{thirdPartyContract.cancellationDate}" styleClass="multi_line">
            <f:facet name="header">
              <h:outputText value="#{customProperties['housing.thirdparty.field.termination']}"/>
            </f:facet>
            <h:outputText value="#{thirdPartyContract.cancellationDate}">
              <f:convertDateTime pattern="#{customProperties['pattern.date']}"/>
            </h:outputText>
          </p:column>
        </p:dataTable>
      </p:outputPanel>
    </h:form>
  </ui:define>
</ui:composition>
</html>
