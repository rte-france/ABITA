<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:p="http://primefaces.org/ui" xmlns:abita="http://abita.com/facelets">
<ui:composition template="/templates/site/site.xhtml">
  <ui:define name="title">
    <h:outputText value="#{customProperties['page.title.prefix']}#{customProperties['housing.update.title']}" />
  </ui:define>
  <ui:define name="body-site">
    <h2 class="center">#{customProperties['housing.update.title']}</h2>
    <h:form id="frmUpdateHousing" prependId="false">
      <p:fieldset legend="#{customProperties['housing.creation.fieldset']}">
        <p class="info_required">
          Les champs suivis de <span class="mandatory">*</span> sont obligatoires.
        </p>
        <p>
          <!-- Référence -->
          <h:outputText value="#{customProperties['housing.field.ref']}" styleClass="label" />
          <h:outputText value="#{housingController.housingBean.housingDTO.reference}" />
        </p>
        <p>
          <!-- Adresse -->
          <h:outputLabel value="#{customProperties['housing.field.adress']}" styleClass="label txtarea">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:inputTextarea value="#{housingController.housingBean.housingDTO.address}" rows="4" cols="74" maxlength="250" />
        </p>
        <p>
          <!-- Code postal -->
          <h:outputLabel value="#{customProperties['housing.field.cp']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:inputText value="#{housingController.housingBean.housingDTO.postalCode}" maxlength="5" />
        </p>
        <p>
          <!-- Ville -->
          <h:outputLabel value="#{customProperties['housing.field.city']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:inputText value="#{housingController.housingBean.housingDTO.city}" maxlength="50" />
        </p>
        <p>
          <!-- Date d'entrée -->
          <h:outputText value="#{customProperties['housing.field.date.in']}" styleClass="label" />
          <h:outputText value="#{housingController.housingBean.housingDTO.registerDate}">
            <f:convertDateTime pattern="#{customProperties['pattern.date']}" />
          </h:outputText>
          <p:calendar id="register_date" value="#{housingController.housingBean.housingDTO.registerDate}" locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10" styleClass="chk_mod" binding="#{registerDate}">
            <abita:beforeDateValidator boundComponentId="unregister_date" summaryMessage="#{customProperties['housing.error.date.out.before.date.in']}" />
          </p:calendar>
        </p>
        <p>
          <!-- Date de sortie -->
          <h:outputLabel for="unregister_date" value="#{customProperties['housing.field.date.out']}" styleClass="label" />
          <p:calendar id="unregister_date" value="#{housingController.housingBean.housingDTO.unregisterDate}" locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10" binding="#{unregisterDate}">
            <f:attribute name="housing" value="#{housingController.housingBean.housingDTO.id}" />
            <f:attribute name="summaryMessage" value="#{customProperties['housing.error.date.out.before.date.end.validity']}" />
            <f:validator binding="#{unregisterDateAfterEndValidityDateValidator}" for="unregister_date" />
            <p:ajax event="change" update="@this, :messages, reason_for_exit" listener="#{housingController.resetReasonForExit()}" process="@this, reason_for_exit" />
            <p:ajax event="dateSelect" update="@this, :messages, reason_for_exit" listener="#{housingController.resetReasonForExit()}" process="@this, reason_for_exit" />
          </p:calendar>
        </p>
        <div class="ddl">
          <!-- Motif de sortie -->
          <h:outputLabel for="reason_for_exit" value="#{customProperties['housing.field.reason.for.exit']}" styleClass="label">
          </h:outputLabel>
          <p:selectOneMenu id="reason_for_exit" value="#{housingController.housingBean.housingDTO.reasonForExit}" styleClass="dropdownlist"  disabled="#{empty housingController.housingBean.housingDTO.unregisterDate}">
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}" />
            <f:selectItems value="#{housingController.housingBean.reasonForExitArray}" var="reasonForExit" itemValue="#{reasonForExit}" itemLabel="#{customProperties[reasonForExit.key]}" />
          </p:selectOneMenu>
        </div>
        <p>
          <!-- Commentaire général -->
          <h:outputLabel for="generalComment" value="#{customProperties['housing.field.general.comment']}" styleClass="label txtarea" />
          <p:inputTextarea id="generalComment" value="#{housingController.housingBean.housingDTO.generalComment}" rows="4" cols="74" maxlength="500" />
        </p>
        <p>
          <!-- Surface réelle -->
          <h:outputLabel for="real_surface" value="#{customProperties['housing.field.real.surface']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:inputText id="real_surface" value="#{housingController.housingBean.housingDTO.realSurfaceArea}" maxlength="9" label="#{customProperties['housing.field.real.surface']}" />
        </p>
        <p>
          <!-- Surface corrigée -->
          <h:outputLabel for="fixed_surface" value="#{customProperties['housing.field.fixed.surface']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:inputText id="fixed_surface" value="#{housingController.housingBean.housingDTO.revisedSurfaceArea}" maxlength="9" label="#{customProperties['housing.field.fixed.surface']}" />
        </p>
        <div class="ddl">
          <!-- Propriété -->
          <h:outputLabel for="property" value="#{customProperties['housing.field.property']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneRadio id="property" value="#{housingController.housingBean.housingDTO.property}" styleClass="radio">
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}" />
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}" />
          </p:selectOneRadio>
        </div>
        <div class="ddl">
          <!-- Jardin -->
          <h:outputLabel for="garden" value="#{customProperties['housing.field.garden']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneRadio id="garden" value="#{housingController.housingBean.housingDTO.gardenAvailable}" styleClass="radio">
            <p:ajax global="false" update="squareMeter" listener="#{housingBean.setBooleanValueInList('gardenAvailable', housingBean.housingDTO.gardenAvailable)}" />

            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}" />
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}" />
          </p:selectOneRadio>
        </div>
        <p:outputPanel id="squareMeter" layout="block" styleClass="ddl">
          <p:outputPanel rendered="#{housingBean.getBooleanValueInList('gardenAvailable')}">
          <!-- M² -->
          <h:outputLabel for="SquareMeterId" id="SquareMeterLabelId" value="#{customProperties['housing.field.square.meter']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:inputText id="SquareMeterId" value="#{housingController.housingBean.housingDTO.squareMeter}" maxlength="8" label="#{customProperties['housing.field.square.meter']}"/>
          </p:outputPanel>
        </p:outputPanel>
        <div class="ddl">
          <!-- Garage -->
          <h:outputLabel for="garage" value="#{customProperties['housing.field.garage']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneRadio id="garage" value="#{housingController.housingBean.housingDTO.garageAvailable}" styleClass="radio">

            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}" />
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}" />
          </p:selectOneRadio>
        </div>
        <div class="ddl">
          <!-- Statut logement -->
          <h:outputLabel for="status" value="#{customProperties['housing.field.status']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <h:outputText id="status" value="#{housingController.housingBean.housingDTO.housingStatus.label}" requiredMessage="#{validationMessageProperties['housing.creation.error.status']}" styleClass="long_desc" />
        </div>
        <p>
          <!-- Nombre de pièces -->
          <h:outputLabel for="room_number" value="#{customProperties['housing.field.room.number']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:inputText id="room_number" value="#{housingController.housingBean.housingDTO.roomCount}" requiredMessage="#{validationMessageProperties['housing.creation.error.room.number']}" maxlength="3" label="#{customProperties['housing.field.room.number']}" />
        </p>
        <div class="ddl">
          <!-- Nature -->
          <h:outputLabel for="nature" value="#{customProperties['housing.field.nature']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneMenu id="nature" value="#{housingController.housingBean.housingDTO.housingNature}" converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingController.allHousingNature}" />
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}" />
            <f:selectItems value="#{housingController.allHousingNature}" var="nature" itemLabel="#{nature.label}" />
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Noyau dur -->
          <h:outputLabel for="core" value="#{customProperties['housing.field.core']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneRadio id="core" value="#{housingController.housingBean.housingDTO.core}" styleClass="radio">
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}" />
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}" />
          </p:selectOneRadio>
        </div>
        <p>
          <!-- Année de contruction -->
          <h:outputText value="#{customProperties['housing.field.year']}" styleClass="label" />
          <p:inputText id="year_number" value="#{housingController.housingBean.housingDTO.year}" maxlength="4" label="#{customProperties['housing.field.year']}" />
        </p>
        <div class="ddl">
          <!-- Gestionnaire du logement -->
          <h:outputLabel for="manager" value="#{customProperties['housing.field.manager']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneMenu id="manager" value="#{housingController.housingBean.housingDTO.thirdpartyContractManager}" converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingController.allThirdpartyContractManager}" />
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}" />
            <f:selectItems value="#{housingController.allThirdpartyContractManager}" var="user" itemLabel="#{user.lastName} #{user.firstName}" />
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Catégorie du local -->
          <h:outputLabel for="category" value="#{customProperties['housing.field.category']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneMenu id="category" value="#{housingController.housingBean.housingDTO.roomCategory}" converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingController.allRoomCategory}" />
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}" />
            <f:selectItems value="#{housingController.allRoomCategory}" var="category" itemLabel="#{category.label}" />
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Agence -->
          <h:outputLabel for="agencyId" value="#{customProperties['housing.field.agency']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneMenu id="agencyId" value="#{housingController.housingBean.housingDTO.agency}" converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingController.agencies}" />
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}" itemDisabled="true"/>
            <f:selectItems value="#{housingController.agencies}" var="agency" itemLabel="#{agency.name}" />
            <p:ajax update="rattachmentSite" listener="#{housingController.updateSiteListForCurrentAgency()}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Site -->
          <h:outputLabel for="rattachmentSite" value="#{customProperties['housing.field.rattachmentSite']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneMenu id="rattachmentSite" value="#{housingController.housingBean.housingDTO.rattachmentSite}" converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingController.housingBean.sites}" />
            <f:selectItem itemLabel="#{null}" value="#{null}" itemDisabled="true"/>
            <f:selectItems value="#{housingController.housingBean.sites}" var="rattachmentSite" itemLabel="#{rattachmentSite.name}" />
          </p:selectOneMenu>
        </div>
        <p>
          <!-- Date de dernière maintenance DAAF -->
          <h:outputText value="#{customProperties['housing.field.last.daaf.date']}" styleClass="label" />
          <p:calendar id="last_daaf_date" value="#{housingController.housingBean.housingDTO.lastDaafDate}" locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10">
            <f:attribute name="registerDate" value="#{registerDate.value}" />
            <f:attribute name="unregisterDate" value="#{unregisterDate.value}" />
            <f:attribute name="summaryMessage" value="#{customProperties['housing.error.date.daaf.not.between.in.and.end']}" />
            <f:validator binding="#{lastDaafDateBetweenRegisterAndUnregisterDate}" for="last_daaf_date" />
          </p:calendar>
        </p>
        <div class="ddl">
          <!-- Assainissement -->
          <h:outputLabel for="sanitationId" value="#{customProperties['housing.field.sanitation']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneMenu id="sanitationId" value="#{housingController.housingBean.housingDTO.sanitation}" converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingController.allSanitation}" />
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}" itemDisabled="true"/>
            <f:selectItems value="#{housingController.allSanitation}" var="sanitation" itemLabel="#{sanitation.label}" />
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Climatisseur -->
          <h:outputLabel for="airConditionerId" value="#{customProperties['housing.field.airconditioner']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneMenu id="airConditionerId" value="#{housingController.housingBean.housingDTO.airconditioner}" converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingController.allAirconditioner}" />
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}" itemDisabled="true"/>
            <f:selectItems value="#{housingController.allAirconditioner}" var="airconditioner" itemLabel="#{airconditioner.label}" />
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Type de Chauffage -->
          <h:outputLabel for="heatingTypeId" value="#{customProperties['housing.field.heatingType']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneMenu id="heatingTypeId" value="#{housingController.housingBean.housingDTO.heatingType}" converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingController.allHeatingType}" />
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}" itemDisabled="true"/>
            <f:selectItems value="#{housingController.allHeatingType}" var="heatingtype" itemLabel="#{heatingtype.label}" />
          </p:selectOneMenu>
        </div>
        <p>
          <!-- OI Logement -->
          <h:outputLabel for="oiHousingId" value="#{customProperties['housing.field.oiHousing']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <h:outputText />
          <p:inputText id = "oiHousingId" value="#{housingController.housingBean.housingDTO.oiHousing}" maxlength="50" />
        </p>
        <p>
          <!-- EOTP -->
          <h:outputText value="#{customProperties['housing.field.eotp']}" styleClass="label" />
          <p:inputText value="#{housingController.housingBean.housingDTO.eotp}" maxlength="50" />
        </p>
        <div class="ddl">
          <!-- Cuisine Equipé -->
          <h:outputLabel for="equippedKitchen" value="#{customProperties['housing.field.equippedKitchen']}" styleClass="label"  />
          <p:selectOneRadio id="equippedKitchen" value="#{housingController.housingBean.housingDTO.equippedKitchen}" styleClass="radio" >
            <p:ajax global="false" update="KitchenId" listener="#{housingBean.setBooleanValueInList('equippedKitchen', housingBean.housingDTO.equippedKitchen)}" />

            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}" />
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}" />
          </p:selectOneRadio>
        </div>
        <p:outputPanel id="KitchenId" layout="block" styleClass="ddl">
        <p:outputPanel rendered="#{housingBean.getBooleanValueInList('equippedKitchen')}">
          <!-- Date Cuisine -->
          <h:outputLabel for="KitchenDate" id="KitchenDateLabel" value="#{customProperties['housing.field.kitchenDate']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:calendar id="KitchenDate" value="#{housingController.housingBean.housingDTO.kitchenDate}" required="#{housingController.getBooleanValueInList('equippedKitchen')}" requiredMessage="#{validationMessageProperties['housing.creation.error.kitchenDate']}" locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10" binding="#{kitchenDate}">
            <f:attribute name="housing" value="#{housingController.housingBean.housingDTO.id}" />
            <f:attribute name="summaryMessage" value="#{customProperties['housing.creation.error.kitchenDate']}" />
          </p:calendar>
        </p:outputPanel>
        </p:outputPanel>
        <div class="ddl">
          <!-- Salle de Bain -->
          <h:outputLabel for="bathroom" value="#{customProperties['housing.field.bathroom']}" styleClass="label"/>
          <p:selectOneRadio id="bathroom" value="#{housingController.housingBean.housingDTO.bathroom}" styleClass="radio">
            <p:ajax global="false" update="bathroomId" listener="#{housingBean.setBooleanValueInList('Bathroom', housingBean.housingDTO.bathroom)}" />

            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}" />
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}" />
          </p:selectOneRadio>
        </div>
        <p:outputPanel id="bathroomId" layout="block" styleClass="ddl">
        <p:outputPanel rendered="#{housingBean.getBooleanValueInList('Bathroom')}">
          <!-- Date Salle de Bain -->
          <h:outputLabel for="bathroomDate" id="bathroomDateLabel" value="#{customProperties['housing.field.bathroomDate']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:calendar id="bathroomDate" value="#{housingController.housingBean.housingDTO.bathroomDate}" required="#{housingController.getBooleanValueInList('Bathroom')}" requiredMessage="#{validationMessageProperties['housing.creation.error.bathroomDate']}" locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10" binding="#{bathroomDate}">
            <f:attribute name="housing" value="#{housingController.housingBean.housingDTO.id}" />
            <f:attribute name="summaryMessage" value="#{customProperties['housing.creation.error.bathroomDate']}" />
          </p:calendar>
        </p:outputPanel>
        </p:outputPanel>
        <div class="ddl">
          <!-- Gaz -->
          <h:outputLabel for="gas" value="#{customProperties['housing.field.gas']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneRadio id="gas" value="#{housingController.housingBean.housingDTO.gas}" styleClass="radio">
            <p:ajax global="false empty" update="gasId" listener="#{housingBean.setBooleanValueInList('Gas', housingBean.housingDTO.gas)}" />

            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}" />
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}" />
          </p:selectOneRadio>
        </div>
        <p:outputPanel id="gasId" layout="block" styleClass="ddl">
        <p:outputPanel rendered="#{housingBean.getBooleanValueInList('Gas')}">
          <!-- Date Gaz -->
          <h:outputLabel for="gasDate" id="gasDateLabel" value="#{customProperties['housing.field.gasDate']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:calendar id="gasDate" value="#{housingController.housingBean.housingDTO.gasDate}" required="#{housingController.getBooleanValueInList('Gas')}" requiredMessage="#{validationMessageProperties['housing.creation.error.gasDate']}" locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10" binding="#{gasDate}">
            <f:attribute name="housing" value="#{housingController.housingBean.housingDTO.id}" />
            <f:attribute name="summaryMessage" value="#{customProperties['housing.creation.error.gasDate']}" />
          </p:calendar>
          <div class="ddl">
            <!-- Gaz Ano-->
            <h:outputLabel for="gasAno" id="gasAnoLabel" value="#{customProperties['housing.field.gasAno']}" styleClass="label">
              <span class="mandatory">*</span>
            </h:outputLabel>
            <p:selectOneRadio id="gasAno" value="#{housingController.housingBean.housingDTO.gasAno}" required="#{housingController.getBooleanValueInList('Gas')}" requiredMessage="#{validationMessageProperties['housing.creation.error.gasAno']}" styleClass="radio">
              <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}" />
              <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}" />
            </p:selectOneRadio>
          </div>
        </p:outputPanel>
        </p:outputPanel>
        <div class="ddl">
          <!-- Dpe -->
          <h:outputLabel for="dpe" value="#{customProperties['housing.field.dpe']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneRadio id="dpe" value="#{housingController.housingBean.housingDTO.dpe}" styleClass="radio">
            <p:ajax global="false empty" update="dpeId" listener="#{housingBean.setBooleanValueInList('Dpe', housingBean.housingDTO.dpe)}" />

            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}" />
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}" />
          </p:selectOneRadio>
        </div>
        <p:outputPanel id="dpeId" layout="block" styleClass="ddl">
        <p:outputPanel rendered="#{housingBean.getBooleanValueInList('Dpe')}">
          <!-- Date Dpe -->
          <h:outputLabel for="dpeDateId" id="dpeDateLabel" value="#{customProperties['housing.field.dpeDate']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:calendar id="dpeDateId" value="#{housingController.housingBean.housingDTO.dpeDate}" required="#{housingController.getBooleanValueInList('Dpe')}" requiredMessage="#{validationMessageProperties['housing.creation.error.dpeDate']}" locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10" binding="#{dpeDate}">
            <f:attribute name="housing" value="#{housingController.housingBean.housingDTO.id}" />
            <f:attribute name="summaryMessage" value="#{customProperties['housing.creation.error.dpeDate']}" />
          </p:calendar>
        </p:outputPanel>
        </p:outputPanel>
        <div class="ddl">
          <!-- Elect -->
          <h:outputLabel for="elect" value="#{customProperties['housing.field.elect']}" styleClass="label">
            <span class="mandatory">*</span>
          </h:outputLabel>
          <p:selectOneRadio id="elect" value="#{housingController.housingBean.housingDTO.elect}" styleClass="radio">
            <p:ajax global="false empty" update="electId" listener="#{housingBean.setBooleanValueInList('Elect', housingBean.housingDTO.elect)}" />
