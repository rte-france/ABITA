<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/templates/site/site.xhtml">

  <ui:define name="title">
    <h:outputText value="#{customProperties['page.title.prefix']}#{customProperties['housing.search.title']}"/>
  </ui:define>
  <ui:define name="body-site">
    <h2 class="center">#{customProperties['housing.search.title']}</h2>
    <h:form id="frmSearchHousing" prependId="false">
      <p:fieldset legend="#{customProperties['housing.search.fieldset']}">
        <p>
          <!-- Référence -->
          <h:outputLabel for="reference" value="#{customProperties['housing.field.ref']}" styleClass="label"/>
          <p:inputText id="reference" label="#{customProperties['housing.field.ref']}"
                       value="#{housingSearchController.housingSearchBean.housingCriteria.reference}"/>
        </p>
        <p>
          <!-- Adresse -->
          <h:outputLabel for="adress" value="#{customProperties['housing.field.adress']}" styleClass="label txtarea"/>
          <p:inputTextarea id="adress" value="#{housingSearchController.housingSearchBean.housingCriteria.address}"
                           rows="4" cols="74" maxlength="250"/>
        </p>
        <p>
          <!-- Code postal -->
          <h:outputLabel for="cp" value="#{customProperties['housing.field.cp']}" styleClass="label"/>
          <p:inputText id="cp" value="#{housingSearchController.housingSearchBean.housingCriteria.postalCode}"
                       maxlength="5"/>
        </p>
        <p>
          <!-- Ville -->
          <h:outputLabel for="city" value="#{customProperties['housing.field.city']}" styleClass="label"/>
          <p:inputText id="city" value="#{housingSearchController.housingSearchBean.housingCriteria.city}"
                       maxlength="50"/>
        </p>
        <p>
          <!-- Date d'entrée -->
          <h:outputLabel for="register_date" value="#{customProperties['housing.field.date.in']}" styleClass="label"/>
          <p:calendar id="register_date"
                      value="#{housingSearchController.housingSearchBean.housingCriteria.registerDate}" locale="fr"
                      pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10"/>
        </p>
        <p>
          <!-- Date de sortie -->
          <h:outputLabel for="unregister_date" value="#{customProperties['housing.field.date.out']}"
                         styleClass="label"/>
          <p:calendar id="unregister_date"
                      value="#{housingSearchController.housingSearchBean.housingCriteria.unregisterDate}" locale="fr"
                      pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10"/>
        </p>
        <div class="ddl">
          <!-- Motif de sortie -->
          <h:outputLabel for="reason_for_exit" value="#{customProperties['housing.field.reason.for.exit']}"
                         styleClass="label"/>
          <p:selectOneMenu id="reason_for_exit"
                           value="#{housingSearchController.housingSearchBean.housingCriteria.reasonForExit}"
                           styleClass="dropdownlist">
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}"/>
            <f:selectItems value="#{housingSearchController.housingSearchBean.housingCriteria.reasonForExitArray}"
                           var="reasonForExit" itemValue="#{reasonForExit}"
                           itemLabel="#{customProperties[reasonForExit.key]}"/>
          </p:selectOneMenu>
        </div>
        <p>
          <!-- Surface réelle -->
          <h:outputLabel for="real_surface" value="#{customProperties['housing.field.real.surface']}"
                         styleClass="label"/>
          <p:inputText id="real_surface" label="#{customProperties['housing.field.real.surface']}"
                       value="#{housingSearchController.housingSearchBean.housingCriteria.realSurfaceArea}"
                       maxlength="8"/>
        </p>
        <p>
          <!-- Surface corrigée -->
          <h:outputLabel for="fixed_surface" value="#{customProperties['housing.field.fixed.surface']}"
                         styleClass="label"/>
          <p:inputText id="fixed_surface" label="#{customProperties['housing.field.fixed.surface']}"
                       value="#{housingSearchController.housingSearchBean.housingCriteria.revisedSurfaceArea}"
                       maxlength="8"/>
        </p>
        <div class="ddl">
          <!-- Propriété -->
          <h:outputLabel for="property" value="#{customProperties['housing.field.property']}" styleClass="label"/>
          <p:selectOneMenu id="property" value="#{housingSearchController.housingSearchBean.property}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Jardin -->
          <h:outputLabel for="garden" value="#{customProperties['housing.field.garden']}" styleClass="label"/>
          <p:selectOneMenu id="garden" value="#{housingSearchController.housingSearchBean.gardenAvailable}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <p>
          <!-- M² -->
          <h:outputLabel for="Square_Meter" value="#{customProperties['housing.field.square.meter']}"
                         styleClass="label"/>
          <p:inputText id="Square_Meter" label="#{customProperties['housing.field.square.meter']}"
                       value="#{housingSearchController.housingSearchBean.housingCriteria.squareMeter}" maxlength="8"/>
        </p>
        <div class="ddl">
          <!-- Garage -->
          <h:outputLabel for="garage" value="#{customProperties['housing.field.garage']}" styleClass="label"/>
          <p:selectOneMenu id="garage" value="#{housingSearchController.housingSearchBean.garageAvailable}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Statut logement -->
          <h:outputLabel for="status" value="#{customProperties['housing.field.status']}" styleClass="label"/>
          <p:selectOneMenu id="status"
                           value="#{housingSearchController.housingSearchBean.housingCriteria.housingStatus}"
                           styleClass="dropdownlist">
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}"/>
            <f:selectItems value="#{housingSearchController.allHousingStatus}" var="status"
                           itemLabel="#{status.label}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <p>
            <!-- Nombre de pièces -->
            <h:outputLabel for="room_number" value="#{customProperties['housing.field.room.number']}"
                           styleClass="label"/>
            <p:inputText id="room_number" label="#{customProperties['housing.field.room.number']}"
                         value="#{housingSearchController.housingSearchBean.housingCriteria.roomCount}" maxlength="3"/>
          </p>
        </div>
        <div class="ddl">
          <!-- Nature -->
          <h:outputLabel for="nature" value="#{customProperties['housing.field.nature']}" styleClass="label"/>
          <p:selectOneMenu id="nature"
                           value="#{housingSearchController.housingSearchBean.housingCriteria.housingNature}"
                           converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingSearchController.allHousingNature}"/>
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}"/>
            <f:selectItems value="#{housingSearchController.allHousingNature}" var="nature"
                           itemLabel="#{nature.label}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Noyau dur -->
          <h:outputLabel for="core" value="#{customProperties['housing.field.core']}" styleClass="label"/>
          <p:selectOneMenu id="core" value="#{housingSearchController.housingSearchBean.core}" styleClass="radio">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <p>
            <!-- Année de contruction -->
            <h:outputLabel for="year_number" value="#{customProperties['housing.field.year']}" styleClass="label"/>
            <p:inputText id="year_number" label="#{customProperties['housing.field.year']}"
                         value="#{housingSearchController.housingSearchBean.housingCriteria.year}" maxlength="4"/>
          </p>
        </div>
        <div class="ddl">
          <!-- Gestionnaire du logement -->
          <h:outputLabel for="manager" value="#{customProperties['housing.field.manager']}" styleClass="label"/>
          <p:selectOneMenu id="manager"
                           value="#{housingSearchController.housingSearchBean.housingCriteria.thirdpartyContractManager}"
                           converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingSearchController.allThirdpartyContractManager}"/>
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}"/>
            <f:selectItems value="#{housingSearchController.allThirdpartyContractManager}" var="user"
                           itemLabel="#{user.lastName} #{user.firstName}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Catégorie du local -->
          <h:outputLabel for="category" value="#{customProperties['housing.field.category']}" styleClass="label"/>
          <p:selectOneMenu id="category"
                           value="#{housingSearchController.housingSearchBean.housingCriteria.roomCategory}"
                           converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingSearchController.allRoomCategory}"/>
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}"/>
            <f:selectItems value="#{housingSearchController.allRoomCategory}" var="category"
                           itemLabel="#{category.label}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Domaine d'activité -->
          <h:outputLabel for="field" value="#{customProperties['housing.field.field']}" styleClass="label"/>
          <p:selectOneMenu id="field"
                           value="#{housingSearchController.housingSearchBean.housingCriteria.fieldOfActivity}"
                           converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingSearchController.allFieldOfActivity}"/>
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}"/>
            <f:selectItems value="#{housingSearchController.allFieldOfActivity}" var="fieldItem"
                           itemLabel="#{fieldItem.label} #{fieldItem.gmr}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Agence -->
          <h:outputLabel for="agency" value="#{customProperties['housing.field.agency']}" styleClass="label"/>
          <p:selectOneMenu id="agency" value="#{housingSearchController.housingSearchBean.housingCriteria.agency}"
                           converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingSearchController.agencies}"/>
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}"/>
            <f:selectItems value="#{housingSearchController.agencies}" var="agency" itemLabel="#{agency.name}"/>
            <p:ajax update="rattachmentSite" listener="#{housingSearchController.updateSiteListForCurrentAgency()}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Site -->
          <h:outputLabel for="rattachmentSite" value="#{customProperties['housing.field.rattachmentSite']}"
                         styleClass="label"/>
          <p:selectOneMenu id="rattachmentSite"
                           value="#{housingSearchController.housingSearchBean.housingCriteria.rattachmentSite}"
                           converter="abita.converter.dto" styleClass="dropdownlist"
                           disabled="#{empty housingSearchController.housingSearchBean.housingCriteria.agency}">
            <f:attribute name="converter-values" value="#{housingSearchController.housingSearchBean.sites}"/>
            <f:selectItem itemLabel="#{null}" value="#{null}"/>
            <f:selectItems value="#{housingSearchController.housingSearchBean.sites}" var="rattachmentSite"
                           itemLabel="#{rattachmentSite.name}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <p>
            <!-- Date de dernière maintenance DAAF -->
            <h:outputText value="#{customProperties['housing.field.last.daaf.date']}" styleClass="label"/>
            <p:calendar id="last_daaf_date"
                        value="#{housingSearchController.housingSearchBean.housingCriteria.lastDaafDate}" locale="fr"
                        pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10"/>
          </p>
          <div class="ddl">
            <!-- Exclusion des logements sortis -->
            <h:outputLabel for="exclude_unregister_date"
                           value="#{customProperties['housing.field.exclude.unregister.date']}" styleClass="label"/>
            <p:selectOneMenu id="exclude_unregister_date"
                             value="#{housingSearchController.housingSearchBean.housingCriteria.excludeHousingWithUnregisterDate}"
                             styleClass="radio">
              <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
              <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            </p:selectOneMenu>
          </div>
        </div>
        <div class="ddl">
          <!-- Assainissement -->
          <h:outputLabel for="sanitation" value="#{customProperties['housing.field.sanitation']}" styleClass="label"/>
          <p:selectOneMenu id="sanitation"
                           value="#{housingSearchController.housingSearchBean.housingCriteria.sanitation}"
                           converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingSearchController.sanitations}"/>
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}"/>
            <f:selectItems value="#{housingSearchController.sanitations}" var="sanitation"
                           itemLabel="#{sanitation.label}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Type de chauffage -->
          <h:outputLabel for="heatingtype" value="#{customProperties['housing.field.heatingType']}" styleClass="label"/>
          <p:selectOneMenu id="heatingtype"
                           value="#{housingSearchController.housingSearchBean.housingCriteria.heatingtype}"
                           converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingSearchController.heatingTypes}"/>
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}"/>
            <f:selectItems value="#{housingSearchController.heatingTypes}" var="heatingtype"
                           itemLabel="#{heatingtype.label}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Climatisseur -->
          <h:outputLabel for="airconditioner" value="#{customProperties['housing.field.airconditioner']}"
                         styleClass="label"/>
          <p:selectOneMenu id="airconditioner"
                           value="#{housingSearchController.housingSearchBean.housingCriteria.airconditioner}"
                           converter="abita.converter.dto" styleClass="dropdownlist">
            <f:attribute name="converter-values" value="#{housingSearchController.airconditioners}"/>
            <f:selectItem itemLabel="#{msg['dropdownlist.empty']}" value="#{null}"/>
            <f:selectItems value="#{housingSearchController.airconditioners}" var="airconditioner"
                           itemLabel="#{airconditioner.label}"/>
          </p:selectOneMenu>
        </div>
        <p>
          <!-- OI Logement -->
          <h:outputLabel for="oiHousing" value="#{customProperties['housing.field.oiHousing']}" styleClass="label"/>
          <p:inputText id="oiHousing" label="#{customProperties['housing.field.oiHousing']}"
                       value="#{housingSearchController.housingSearchBean.housingCriteria.oiHousing}" maxlength="50"/>
        </p>
        <p>
          <!-- EOTP -->
          <h:outputLabel for="eotp" value="#{customProperties['housing.field.eotp']}" styleClass="label"/>
          <p:inputText id="eotp" label="#{customProperties['housing.field.eotp']}"
                       value="#{housingSearchController.housingSearchBean.housingCriteria.eotp}" maxlength="50"/>
        </p>


        <div class="ddl">
          <!-- Cuisine Equipée -->
          <h:outputLabel for="equippedKitchen" value="#{customProperties['housing.field.equippedKitchen']}"
                         styleClass="label"/>
          <p:selectOneMenu id="equippedKitchen" value="#{housingSearchController.housingSearchBean.equippedKitchen}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <p>
          <!-- Date Cuisine -->
          <h:outputLabel for="kitchen_date" value="#{customProperties['housing.field.kitchenDate']}"
                         styleClass="label"/>
          <p:calendar id="kitchen_date" value="#{housingSearchController.housingSearchBean.housingCriteria.kitchenDate}"
                      locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10"/>
        </p>
        <div class="ddl">
          <!-- Salle de Bain -->
          <h:outputLabel for="bathroom" value="#{customProperties['housing.field.bathroom']}" styleClass="label"/>
          <p:selectOneMenu id="bathroom" value="#{housingSearchController.housingSearchBean.bathroom}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <p>
          <!-- Date Salle de Bain -->
          <h:outputLabel for="bathroom_date" value="#{customProperties['housing.field.bathroomDate']}"
                         styleClass="label"/>
          <p:calendar id="bathroom_date"
                      value="#{housingSearchController.housingSearchBean.housingCriteria.bathroomDate}" locale="fr"
                      pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10"/>
        </p>
        <div class="ddl">
          <!-- Gaz -->
          <h:outputLabel for="gas" value="#{customProperties['housing.field.gas']}" styleClass="label"/>
          <p:selectOneMenu id="gas" value="#{housingSearchController.housingSearchBean.gas}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <p>
          <!-- Date Gaz -->
          <h:outputLabel for="gas_date" value="#{customProperties['housing.field.gasDate']}" styleClass="label"/>
          <p:calendar id="gas_date" value="#{housingSearchController.housingSearchBean.housingCriteria.gasDate}"
                      locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10"/>
        </p>
        <div class="ddl">
          <!-- Anomalie Gaz -->
          <h:outputLabel for="gasAno" value="#{customProperties['housing.field.gasAno']}" styleClass="label"/>
          <p:selectOneMenu id="gasAno" value="#{housingSearchController.housingSearchBean.gasAno}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- DPE -->
          <h:outputLabel for="dpe" value="#{customProperties['housing.field.dpe']}" styleClass="label"/>
          <p:selectOneMenu id="dpe" value="#{housingSearchController.housingSearchBean.dpe}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <p>
          <!-- Date DPE -->
          <h:outputLabel for="dpe_date" value="#{customProperties['housing.field.dpeDate']}" styleClass="label"/>
          <p:calendar id="dpe_date" value="#{housingSearchController.housingSearchBean.housingCriteria.dpeDate}"
                      locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10"/>
        </p>
        <div class="ddl">
          <!-- Elect -->
          <h:outputLabel for="elect" value="#{customProperties['housing.field.elect']}" styleClass="label"/>
          <p:selectOneMenu id="elect" value="#{housingSearchController.housingSearchBean.elect}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <p>
          <!-- Date Elect -->
          <h:outputLabel for="elect_date" value="#{customProperties['housing.field.electDate']}" styleClass="label"/>
          <p:calendar id="elect_date" value="#{housingSearchController.housingSearchBean.housingCriteria.electDate}"
                      locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10"/>
        </p>
        <div class="ddl">
          <!-- Anomalie Electrique -->
          <h:outputLabel for="electAno" value="#{customProperties['housing.field.electAno']}" styleClass="label"/>
          <p:selectOneMenu id="electAno" value="#{housingSearchController.housingSearchBean.electAno}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Amiante -->
          <h:outputLabel for="asbestos" value="#{customProperties['housing.field.asbestos']}" styleClass="label"/>
          <p:selectOneMenu id="asbestos" value="#{housingSearchController.housingSearchBean.asbestos}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <p>
          <!-- Date Amiante -->
          <h:outputLabel for="asbestos_date" value="#{customProperties['housing.field.asbestosDate']}"
                         styleClass="label"/>
          <p:calendar id="asbestos_date"
                      value="#{housingSearchController.housingSearchBean.housingCriteria.asbestosDate}" locale="fr"
                      pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10"/>
        </p>
        <div class="ddl">
          <!-- Anomalie Amiantes -->
          <h:outputLabel for="asbestosAno" value="#{customProperties['housing.field.asbestosAno']}" styleClass="label"/>
          <p:selectOneMenu id="asbestosAno" value="#{housingSearchController.housingSearchBean.asbestosAno}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Plomb -->
          <h:outputLabel for="lead" value="#{customProperties['housing.field.lead']}" styleClass="label"/>
          <p:selectOneMenu id="lead" value="#{housingSearchController.housingSearchBean.lead}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <p>
          <!-- Date Plomb -->
          <h:outputLabel for="lead_date" value="#{customProperties['housing.field.leadDate']}" styleClass="label"/>
          <p:calendar id="lead_date" value="#{housingSearchController.housingSearchBean.housingCriteria.leadDate}"
                      locale="fr" pattern="#{customProperties['pattern.date']}" navigator="true" maxlength="10"/>
        </p>
        <div class="ddl">
          <!-- Anomalie Plomb -->
          <h:outputLabel for="leadAno" value="#{customProperties['housing.field.leadAno']}" styleClass="label"/>
          <p:selectOneMenu id="leadAno" value="#{housingSearchController.housingSearchBean.leadAno}">
            <f:selectItem itemLabel="#{customProperties['confirm.all']}" noSelectionOption="true"/>
            <f:selectItem itemLabel="#{customProperties['confirm.yes']}" itemValue="#{true}"/>
            <f:selectItem itemLabel="#{customProperties['confirm.no']}" itemValue="#{false}"/>
          </p:selectOneMenu>
        </div>
        <div class="ddl">
          <!-- Termites -->

              <h:outputText value="#{customProperties['housing.field.dateRenovation']}"/>
            </f:facet>
            <h:outputText value="#{housing.dateRenovation}">
            </h:outputText>
          </p:column>

          <!-- Coût Rénovation -->
          <p:column sortBy="#{housing.coutRenovation}" styleClass="multi_line">
            <f:facet name="header">
              <h:outputText value="#{customProperties['housing.field.coutRenovation']}"/>
            </f:facet>
            <h:outputText value="#{housing.coutRenovation}">
            </h:outputText>
          </p:column>
        </p:dataTable>

        <div id="btn_actions">
          <p:commandButton id="exportbtn" value="#{customProperties['housing.action.export']}" immediate="true"
                           ajax="false"
                           rendered="#{housingSearchController.housingSearchBean.lstResultSearch.size() > 0}">
            <p:dataExporter type="xls" target="resultTab" fileName="export_logement"
                            postProcessor="#{housingSearchController.postProcessXLS}" excludeColumns="1"/>
          </p:commandButton>
        </div>
      </p:outputPanel>
    </h:form>
  </ui:define>
</ui:composition>
